{% extends "base.html" %}
{% block content %}
<h1>Upload Data</h1>
<form method="POST" enctype="multipart/form-data"
    style="display: flex; flex-direction: column; max-width: fit-content; gap: 30px">
    <div style="display: flex; gap: 5px;">
        <label for="location">Location: </label>
        <input type="text" id="location" name="location" placeholder="Location..." required>
    </div>
    <div style="display: flex; gap: 5px;">
        <label for="date">Run Date/Time: </label>
        <input type="date" id="date" name="date" placeholder="Date/Time" required>
        <input type="time" id="time" name="time" placeholder="Date/Time" required>
    </div>
    <div style="display: flex; gap: 5px;">
        <label for="dbc">DBC File: </label>
        <select id="dbc" name="dbc">
            {% for dbc in dbcs %}
            <option value="{{ dbc }}">{{ dbc }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="file" accept="text/csv" id="file" name="file" required>
    <button>Upload</button>
</form>
{% endblock %}
