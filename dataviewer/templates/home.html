{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/home.css">
<h1>Data Viewer</h1>
<h2>Upload Data</h2>
<a href="/upload">
    <button onclick="uploadData()">Upload</button>
</a>
<h2>Available Runs</h2>
<ul id="available-runs">
    {% for run in runs %}
    <li><a href="{{ run.url }}">{{ run.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
